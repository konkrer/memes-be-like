<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|BenchNine|Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script defer src="modules/fileUpload.js" type="text/javascript"></script>
    <script defer src="modules/helperFunction.js" type="text/javascript"></script>
    <script defer src="app.js" type="text/javascript"></script>
    <title>Memes be like...</title>
</head>
<body>
    
    <header class="flex-std-col hidden">
        <h1>Memes be like...</h1>
        <div class="flex-std btn-box">
            <button>Make memes</button>
        </div>
        
    </header>

    <main class="display-none">
        <section id="upload-zone">
            <form action="" enctype="multipart/form-data" id="upload-form" class="width-100 flex-std">
                <input type="hidden" name="MAX_FILE_SIZE" value="4194304" />
                <div class="inline-block">
                    <label for="image-upload">File Upload
                        <input type="file" id="image-upload-local" name="image-upload"
                        multiple="false" accept="image/*">
                    </label>
                </div>
                <div class="inline-block">
                    <label for="image-upload-web">Web Link
                        <input type="url" id="image-upload-web" name="image-upload-web">
                    </label>      
                </div>
                <div class="inline-block" style="width:130px;">
                    <button type="submit">Upload/Reset</button>
                </div> 
            </form>
        </section>

        <section id="edit-zone">

            <form action="" id="edit-form">

                <div id="zoom-img" class="flex-std-col edit-detail-1">
                    <div class="width-100" id="zoom-wrapper">
                        <p id="zoom-label">Zoom</p>
                        <div id="zoom-form" class="flex-std width-100">                    
                            <img id="zoom-in" class="mr-3 cursor-p" src="static/zoom-in.png" width="30px" height="30px"></img>
                            <img id="zoom-out" class="mr-3 cursor-p" src="static/zoom-out.png" width="30px" height="30px"></img>
                        </div>
                    </div>
                </div>

                <div id="overlay-text" class="flex-std-col edit-detail-1">
                    <div class="width-100">
                        <p>Text Area 1</p>
                        <div class="flex-std width-100">                  
                            <fieldset id="text-form-1">
                                    <textarea id="overlay-text-1" name="overlay-text-1"
                                    placeholder="This meme...">This Meme...</textarea><br>
                                    <div class="inline-block">
                                        <label for="text-1-color" class="">Color</label><br>
                                            <input type="color" id="text-1-color" name="text-1-color" 
                                            class="mr-3">
                                    </div>
                                    <div class="inline-block">
                                        <label for="text-1-stroke-color" class="">Outline</label><br>
                                            <input type="color" id="text-1-stroke-color" 
                                            name="text-1-stroke-color" value="#FFFFFF">
                                            <input type="checkbox" id="text-1-outline" checked>
                                    </div>
                                    <br>
                                    <label for="text1-margin">Top Margin</label>
                                    <br>
                                        <input type="range" id="text1-margin" name="text1-margin"
                                        min="0" max="95" value="30">
                                    <br>
                                    <label for="text1-align">Alignment</label>
                                        <select id="text1-align" name="text1-align">
                                            <option value="center">Center</option>
                                            <option value="left">Left</option>
                                            <option value="right">Right</option>
                                        </select>               
                            </fieldset>
                        </div>
                        <br>
                        <p>Text Area 2</p>
                        <div class="flex-std width-100">                  
                            <fieldset id="text-form-2">
                                    <textarea id="overlay-text-2" name="overlay-text-2"
                                    placeholder="is the memeiest -_-">Is The Memeiest!!!</textarea>
                                    <br>
                                    <div class="inline-block">
                                        <label for="text-2-color" class="">Color</label><br>
                                            <input type="color" id="text-2-color" name="text-2-color" 
                                            class="mr-3">
                                    </div>
                                    <div class="inline-block">
                                        <label for="text-2-stroke-color" class="">Outline</label><br>
                                            <input type="color" id="text-2-stroke-color" 
                                            name="text-2-stroke-color" value="#FFFFFF">
                                            <input type="checkbox" id="text-2-outline" checked>
                                    </div>
                                    <br>
                                    <label for="text2-margin">Bottom Margin</label>
                                    <br>
                                        <input type="range" id="text2-margin" name="text2-margin"
                                    min="0" max="95" value="30">
                                    <br>
                                    <label for="text2-align">Alignment</label>
                                        <select id="text2-align" name="text2-align">
                                            <option value="center">Center</option>
                                            <option value="left">Left</option>
                                            <option value="right">Right</option>
                                        </select>            
                            </fieldset>
                        </div>
                        <br>
                        <p>Font</p>
                        <div class="flex-std width-100">                  
                            <fieldset id="font-form">
                                    <label for="font-size">Font Size</label>
                                    <br>
                                        <input type="range" id="font-size" name="font-size"
                                        min="8" max="180" value="60">
                                    <br>
                                    <label for="line-height">Line Height</label>
                                    <br>
                                        <input type="range" id="line-height" name="line-height"
                                        min="50" max="200" value="100">
                                    <br>
                                    <label for="font-select">Font</label>
                                        <select id="font-select" name="font-select">
                                            <option value="Bangers">Bangers</option>
                                            <option value="ariel">Ariel</option>
                                            <option value="monospace">Monospace</option>
                                        </select>            
                            </fieldset>
                        </div>


                    </div>
                </div>

                <div id="overlay-filter" class="flex-std-col edit-detail-1">
                    <div class="width-100">
                        <p>Overlay</p>
                            
                            <fieldset id="filter-form">
                                    <label for="overlay-color">Color</label>
                                    <br>
                                       <input type="color" id="overlay-color" name="overlay-color">
                                    <br>
                                    <label for="overlay-opacity">Opacity</label>
                                        <input type="range" id="overlay-opacity" name="overlay-opacity" 
                                        min="0" max="100" value="0">                         
                                    <br>
                                    <label for="border">Image Border</label>
                                        <input type="checkbox" name="border" id="border" checked>
                                    <br>
                                    <label for="border-color">Border Color</label>
                                        <input type="color" id="border-color" name="border-color">                         
                                </fieldset>
                        <!-- </div> -->
                    </div>
                </div>

                <div id="advanced-zone" class="display-none">
                <div id="crop-img" class="flex-std-col edit-detail-1">
                    <div class="width-100">
                        <p>Crop</p>
                            
                            <fieldset id="crop-form">
                                    <label for="crop-top">Top </label>
                                    <br>
                                        <input type="range" id="crop-top" name="crop-top" min="0" 
                                        max="80" value="0">
                                    <br>
                                    <label for="crop-bottom">Bottom</label>
                                    <br>
                                        <input type="range" id="crop-bottom" name="crop-bottom" min="0" 
                                        max="80" value="0">
                                    <br>
                                    <label for="crop-left">Left </label>
                                    <br>
                                        <input type="range" id="crop-left" name="crop-left" min="0" 
                                        max="80" value="0">
                                    <br>
                                    <label for="crop-right">Right</label>
                                    <br>
                                        <input type="range" id="crop-right" name="crop-right" min="0" 
                                        max="80" value="0"> 
                                                             
                            </fieldset>
            
                        <a href="#" id="reset-crop" class="tiny">Reset</a>
                    </div>
                </div>
                
                <div id="scale-img" class="flex-std-col edit-detail-1">
                    <div class="width-100">
                        <p>Scale</p>
                            
                            <fieldset id="scale-form">
                                    <label class="mr-3-1">Scale X</label><br>
                                        <input type="range" id="scale-x" name="scale-x" min="1" 
                                        max="200" value="100">

                                    <label class="mr-3">Scale Y</label><br>
                                        <input type="range" id="scale-y" name="scale-y" min="1" 
                                        max="200" value="100">                         
                            </fieldset>
            
                        <a href="#" id="reset-scale" class="tiny">Reset</a>
                    </div>    
                </div>

                <div class="flex-std-col edit-detail-1">
                    <div class="width-100">
                        <p>Output Scale</p>

                        <fieldset id="output-scale-form">                                                                  
                            <table class="width-100">
                                <thead>
                                    <tr>
                                        <th>Current Size</th>
                                        <th> Scale </th>
                                        <th>Output Size</th>
                                    </tr>
                                </thead>
                                <tbody class="text-black">
                                    <tr>
                                        <td>
                                            <div id="current-size" class="small-info-box"></div>
                                        </td>
                                        <td>
                                            <input type="number" id="output-scale" name="output-scale" 
                                            min=".1" max="3" step=".1" value="1">
                                        </td>
                                        <td>
                                            <div id="output-size" class="small-info-box"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </fieldset>
                    </div>
                </div>
                </div>         
            </form>

            <a id="advanced-vis-control" class="stroke-white text-white">Show Advanced</a>

            <div id="save-btn" class="flex-std-col">
                <button>Save Meme</button>
            </div>


        </section>

        <section id="meme-zone" class="flex-std">
            <div id="canvas-wrapper" class="pos-relative">
                <canvas>Requires canvas functionality in browser.</canvas>
            </div>       
        </section>

    </main>

    <section class="gallery display-none">
        <h1>Gallery</h1>
        <div class="gallery-main flex-std-col"></div>
    </section>
</body>
</html>
